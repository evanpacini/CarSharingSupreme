    <!-- Sign-in section -->
    <section class="sign-in">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button
            type="button"
            id="login-btn"
            class="toggle-btn"
            onclick="login()"
          >
            Log In
          </button>
          <button
            type="button"
            id="register-btn"
            class="toggle-btn"
            onclick="register()"
          >
            Register
          </button>
        </div>
        <!-- Login form -->
        <form id="login">
          <div class="floating-label">
            <input
              type="email"
              id="LoginEmail"
              class="input-field"
              placeholder="Email"
              required
            />
            <label for="LoginEmail">Email</label>
          </div>
          <div class="floating-label">
            <input
              type="password"
              id="LoginPassword"
              class="input-field"
              placeholder="Password"
              required
            />
            <label for="LoginPassword">Password</label>
          </div>

          <!-- Checkbox -->
          <div class="remember">
            <input
              class="form-check-input"
              type="checkbox"
              id="LoginRemember"
              checked
            />
            <label class="floating-label" for="LoginRemember">
              Remember me
            </label>
          </div>
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <!-- Login form -->

        <!-- Register form -->
        <form id="register">
          <!-- Login details -->
          <fieldset>
            <legend>Login details</legend>
            <!-- Username input -->
            <div class="floating-label">
              <input
                type="text"
                class="input-field"
                id="RegisterUsername"
                placeholder="Username"
                required
              />
              <label for="RegisterUsername">Username</label>
            </div>

            <!-- Email input -->
            <div class="floating-label">
              <input
                type="email"
                id="RegisterEmail"
                class="input-field"
                placeholder="name@example.com"
                required
              />
              <label for="RegisterEmail">Email</label>
            </div>

            <!-- Password input -->
            <div class="floating-label">
              <input
                type="password"
                id="RegisterPassword"
                class="input-field"
                placeholder="Password"
                required
              />
              <label for="RegisterPassword">Password</label>
            </div>
          </fieldset>
          <!-- Login details -->

          <!-- Personal details -->
          <fieldset>
            <legend>Personal details</legend>
            <!-- Name input -->
            <div class="name">
              <div class="floating-label">

                  id="RegisterFirstName"
                  placeholder="John"
                  required

                <label for="RegisterFirstName">First Name</label>

              <div class="floating-label">

        var buttonHighlight = document.getElementById("btn");
        var loginBtn = document.getElementById("login-btn");
        var registerBtn = document.getElementById("register-btn");

        function register() {
          loginForm.style.left = "-200%";
          registerForm.style.left = "0vw";
          buttonHighlight.style.left = "50%";
          loginBtn.style.color = "var(--on-surface)";
          registerBtn.style.color = "var(--on-primary)";
        }
        function login() {
          loginForm.style.left = "0";
          registerForm.style.left = "200%";
          buttonHighlight.style.left = "0";
          loginBtn.style.color = "var(--on-primary)";
          registerBtn.style.color = "var(--on-surface)";
