                    <input type="email" id="LoginEmail" class="form-control" placeholder="name@example.com"/>
                    <label for="LoginEmail">Email</label>
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <!-- Password input -->
                <div class="form-floating mb-3">
                    <input type="password" id="LoginPassword" class="form-control" placeholder="Password"/>
                    <label for="LoginPassword">Password</label>
                </div>

                <!-- 2 column grid layout -->
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="LoginRemember"
                                   checked/>
                            <label class="form-check-label" for="LoginRemember"> Remember me </label>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Simple link -->
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-dark btn-block mb-4">Sign in</button>
            </form>
        </div>
