    <section class="search-container">
      <h1>Search for trips</h1>
      <div class="form-and-map-container">
        <section class="form-results-container">
          <!-- Start / end form -->
          <section class="form">
            <form>
              <!-- Origin input -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  id="OriginInput"
                  class="form-control"
                  placeholder="Eindhoven"
                  required
                />
                <label for="OriginInput">Origin</label>
              </div>
              <!-- Destination input -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  id="DestinationInput"
                  class="form-control"
                  placeholder="Delft"
                  required
                />
                <label for="DestinationInput">Destination</label>
              </div>
              <button type="submit" class="btn btn-dark btn-block mb-3">
                Search
              </button>
            </form>
          </section>
          <!-- Start / end form -->
          <!-- Result list -->
          <section class="results">
            <h2>Results</h2>
            <div class="accordion">
              <button onclick="myFunction('accordion1')">
                <p>Klaas Pistolet (2km)</p>
              </button>
              <div id="accordion1" class="content hidden">
                <p>Some text..</p>
              </div>
              <button onclick="myFunction('accordion2')">
                <p>John Pistol (5km)</p>
              </button>
              <div id="accordion2" class="content hidden">
                <p>Some other text..</p>
              </div>
            </div>
          </section>
          <!-- Result list -->
        </section>

        <!-- Map -->
        <section class="map-container">
          <iframe
            class="w-100"
            src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d316398.8216594251!2d4.638412118410801!3d51.717197800651796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x47c6d91b5579c39f%3A0xf39ad2648164b998!2sEindhoven!3m2!1d51.423142299999995!2d5.4622896999999995!4m5!1s0x47c5b5c3515f58fd%3A0x89b05ca3c54bd43d!2sDelft!3m2!1d52.011576899999994!2d4.3570677!5e0!3m2!1sen!2snl!4v1673349602483!5m2!1sen!2snl"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
      </div>
    </section>

    <script>
      function myFunction(id) {
        var x = document.getElementById(id);
        console.log(x.className.indexOf("hidden"));
        console.log(x.className.indexOf("hidden") == -1);
        if (x.className.indexOf("hidden") == -1) {
          console.log("INNN");
          x.className += " hidden";
          x.previousElementSibling.className =
            x.previousElementSibling.className.replace(" selected", "");
        } else {
          x.className = x.className.replace(" hidden", "");
          x.previousElementSibling.className += " selected";
        }
      }
